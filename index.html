<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Watering System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Plant Watering System</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required aria-required="true">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required aria-required="true">
              </div>
              <button type="submit" class="btn btn-primary w-100" aria-label="Login to the system">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-none" id="dashboard">
    <h2 class="text-center mb-4">Plant Watering System</h2>
    <div id="admin-tabs" class="d-none mb-4">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item"><a class="nav-link active" href="#" data-group="1" data-bs-toggle="tooltip" title="View Group 1">Group 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-group="2" data-bs-toggle="tooltip" title="View Group 2">Group 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-group="3" data-bs-toggle="tooltip" title="View Group 3">Group 3</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-group="4" data-bs-toggle="tooltip" title="View Group 4">Group 4</a></li>
        <li class="nav-item d-none" id="logs-tab"><a class="nav-link" href="#" data-group="logs" data-bs-toggle="tooltip" title="View system logs">Logs</a></li>
      </ul>
    </div>
    <div id="feedback" class="alert d-none" role="alert"></div>
    <div id="sensor-data" class="mb-4">
      <h4 class="text-center">Group <span id="group-id">1</span> Dashboard</h4>
      <div class="row g-3">
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-droplet-fill text-primary fs-2"></i>
              <h5 class="card-title">Soil Moisture</h5>
              <p class="card-text"><span id="soil-moisture">0</span>%</p>
              <canvas id="soil-moisture-gauge" role="img" aria-label="Soil Moisture Gauge, 0%"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-thermometer-half text-danger fs-2"></i>
              <h5 class="card-title">Temperature</h5>
              <p class="card-text"><span id="temperature">0</span>°C</p>
              <canvas id="temperature-gauge" role="img" aria-label="Temperature Gauge, 0°C"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-water text-info fs-2"></i>
              <h5 class="card-title">Humidity</h5>
              <p class="card-text"><span id="humidity">0</span>%</p>
              <canvas id="humidity-gauge" role="img" aria-label="Humidity Gauge, 0%"></canvas>
            </div>
          </div>
        </div>
      </div>
      <p class="text-muted text-center mt-2">Last updated: <span id="last-updated">Never</span> <button id="refresh-btn" class="btn btn-sm btn-outline-secondary ms-2" aria-label="Refresh sensor data">Refresh</button></p>
    </div>
    <div id="controls" class="mb-4">
      <h4 class="text-center">Controls</h4>
      <div class="row g-3 justify-content-center">
        <div class="col-md-4 col-sm-6">
          <button id="pump-btn" class="btn btn-primary w-100" aria-label="Toggle water pump">Pump: OFF</button>
        </div>
        <div class="col-md-4 col-sm-6">
          <button id="light-btn" class="btn btn-primary w-100" aria-label="Toggle light">Light: OFF</button>
        </div>
      </div>
    </div>
    <div id="logs" class="mb-4 d-none">
      <h4 class="text-center">Logs</h4>
      <div class="card">
        <div class="card-body">
          <ul id="log-list" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button id="logout-btn" class="btn btn-secondary" aria-label="Logout from the system">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge@0.3.0/dist/chartjs-gauge.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
