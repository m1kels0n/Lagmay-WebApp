<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Watering System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Container -->
  <div class="container" id="login-container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4"><i class="fas fa-leaf me-2"></i> Plant Watering System</h2>
            <form id="login-form" aria-label="Login form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required aria-required="true" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required aria-required="true" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary w-100" aria-label="Login to the system">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Container -->
  <div class="container d-none" id="dashboard">
    <!-- Navbar for Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm" id="admin-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-leaf me-2"></i> Plant Watering System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#" data-group="1" aria-label="View Group 1">Group 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-group="2" aria-label="View Group 2">Group 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-group="3" aria-label="View Group 3">Group 3</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-group="4" aria-label="View Group 4">Group 4</a></li>
            <li class="nav-item d-none" id="logs-nav"><a class="nav-link" href="#" data-group="logs" aria-label="View system logs">Logs</a></li>
            <li class="nav-item">
              <button id="logout-btn" class="btn btn-outline-light ms-2" aria-label="Logout from the system">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="text-center my-4">
      <h1 class="display-5 fw-bold text-success text-shadow">Group <span id="group-id">1</span> Dashboard</h1>
      <p class="lead text-muted">Monitor and control your plant watering system</p>
    </div>

    <!-- Feedback Alert -->
    <div id="feedback" class="alert d-none fade" role="alert"></div>

    <!-- Sensor Data -->
    <div id="sensor-data" class="my-4">
      <div class="row g-4">
        <div class="col-lg-4 col-md-6">
          <div class="card shadow-sm border-0 gauge-card">
            <div class="card-body text-center">
              <i class="fas fa-tint fa-2x text-primary mb-3"></i>
              <h5 class="card-title">Soil Moisture</h5>
              <p class="card-text fw-bold"><span id="soil-moisture">0</span>%</p>
              <canvas id="soil-moisture-gauge" role="img" aria-label="Soil Moisture Gauge, 0%"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card shadow-sm border-0 gauge-card">
            <div class="card-body text-center">
              <i class="fas fa-thermometer-half fa-2x text-danger mb-3"></i>
              <h5 class="card-title">Temperature</h5>
              <p class="card-text fw-bold"><span id="temperature">0</span>°C</p>
              <canvas id="temperature-gauge" role="img" aria-label="Temperature Gauge, 0°C"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card shadow-sm border-0 gauge-card">
            <div class="card-body text-center">
              <i class="fas fa-water fa-2x text-info mb-3"></i>
              <h5 class="card-title">Humidity</h5>
              <p class="card-text fw-bold"><span id="humidity">0</span>%</p>
              <canvas id="humidity-gauge" role="img" aria-label="Humidity Gauge, 0%"></canvas>
            </div>
          </div>
        </div>
      </div>
      <p class="text-muted text-center mt-3">Last updated: <span id="last-updated">Never</span>
        <button id="refresh-btn" class="btn btn-outline-success btn-sm ms-2" aria-label="Refresh sensor data">Refresh</button>
      </p>
    </div>

    <!-- Controls -->
    <div id="controls" class="my-4">
      <h4 class="text-center mb-3 text-shadow">Controls</h4>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm border-0 control-card">
            <div class="card-body text-center">
              <label class="switch">
                <input type="checkbox" id="pump-toggle" aria-label="Toggle water pump">
                <span class="slider"><i class="fas fa-tint"></i></span>
              </label>
              <p class="mt-2 mb-0">Pump: <span id="pump-status">OFF</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm border-0 control-card">
            <div class="card-body text-center">
              <label class="switch">
                <input type="checkbox" id="light-toggle" aria-label="Toggle light">
                <span class="slider"><i class="fas fa-lightbulb"></i></span>
              </label>
              <p class="mt-2 mb-0">Light: <span id="light-status">OFF</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Logs (Admin Only) -->
    <div id="logs" class="my-4 d-none">
      <h4 class="text-center mb-3 text-shadow">System Logs</h4>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <ul id="log-list" class="list-unstyled" role="log" aria-label="System logs"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge@0.3.0/dist/chartjs-gauge.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
