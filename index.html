<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Plant Monitor: <span id="plantName">Loading...</span></h1>
    
    <div class="sensors">
      <div class="card">
        <h2>Temperature</h2>
        <p id="temperature">--</p>
      </div>
      <div class="card">
        <h2>Humidity</h2>
        <p id="humidity">--</p>
      </div>
      <div class="card">
        <h2>Soil Moisture</h2>
        <p id="soilMoisture">--</p>
      </div>
    </div>
    
    <div class="controls">
      <div class="control">
        <h3>Light</h3>
        <label class="switch">
          <input type="checkbox" id="lightToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="control">
        <h3>Pump</h3>
        <label class="switch">
          <input type="checkbox" id="pumpToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
